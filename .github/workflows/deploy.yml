      #     npm --version   # インストールされたnpmバージョンを確認
          
      # --------------------------------




      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.4.0

      - name: Install dependencies and build
        run: |
          node -version
          npm -version
          yarn install
          yarn build


      # --------------------------------

      
      - run: yarn install && yarn build
      - name: ssh key generate
        run: |
          echo "$SSH_PRIVATE_KEY" > key
          chmod 600 key
          cat key  # デバッグのために秘密鍵を表示
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: rsync deploy
        run: |
          ssh -i key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -p 10022 -vvv xs739875@sv14591.xserver.jp echo "SSH connection successful"
          rsync -auzrv -e "ssh -i key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -p 10022" --delete ./build/* xs739875@sv14591.xserver.jp:/home/xs739875/murais.net/public_html/mantis/ --exclude .htaccess
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
